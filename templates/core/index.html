{% extends 'base.html' %}

{% block page_title %}index{% endblock %}
{% block extra_head %}
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            background: linear-gradient(135deg, #f7f7f7 25%, #fff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            color: #44b78b;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .animate {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #44b78b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3a9d75;
        }
    </style>
{% endblock %}

{% block content%}
<div class="container">
        <h1 class="animate">$PROJECT_NAME </h1>
        <p>Your <strong>$PROJECT_NAME </strong> launched successfully!</p>
        <button class="button">Explore More</button>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Congratulations on your launch!');
        });
    </script>
{% endblock%}
